<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
</head>
<body>
  <header class="main-header">
    <!--Центрует содержимое шапки относительно всей страницы класс "main-header__wraper"-->
    <div class="main-header__wraper">
      <a class="logo">
        <img class="logo__logo-image" src="../source/img/logo-pink.svg" width="147" height="40" alt="Логотип сайта фотоприложения «Pink»">
      </a>
      <button class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <nav class="main-nav">
        <!--На случай появления пользовательской части навигации заранее разделил, добавив "site-list" для навигации сайта-->
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="#">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              Фотографии
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              Конкурс
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              HTML Academy
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
